Login page

-->
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>METEOCAL</title>
        <style>
            h1{
                color:mediumspringgreen;
                font-family: arial;
                font-size: 350%
            }
            h2{
                color:blue;
                font-family: arial;
                font-size: 160%
            }
            .ui-outputlabel {
                font-family: arial;
                color:blue;
            }
            .ui-link {
                font-family: arial;
                color:blue;
            }
            
        </style>
    </h:head>
      <h:body>
        <center>
            <h1> METEOCAL </h1>
        <h:form id="loginform">
            <p:panel style="border:none;">
                <h2>Login</h2>
                <h:panelGrid columns="2" style="border:0;">
                    <p:outputLabel for="email" value="Email"/>
                    <p:inputText id="email" value="#{loginBean.email}" 
                                 required="true" />
                    <p:outputLabel for="pass" value="Password"/>
                    <p:password id="pass" value="#{loginBean.password}" 
                                required="true" />
                    <center>
                    <p:commandButton id="submit" action="#{loginBean.login()}" value="Login" ajax="true"
                                     update="@all"/>
                    </center>
                </h:panelGrid>
            </p:panel>
            <p:messages style="color:red;font-family: arial;" showIcon="false"/>
        </h:form>
        <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
                    <p:link outcome="register" value="Register"/>
                    <p:link outcome="about" value="About"/>
        </h:panelGrid> 
        </center>
    </h:body>
</html>
