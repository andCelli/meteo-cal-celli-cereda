<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/logged/loggedTemplate.xhtml"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <ui:define name="contentCenter">
     <h:form>
         <p:schedule value="#{scheduleBean.model}"  widgetVar="myschedule" timeZone="GMT+2">
               <!-- <p:ajax event="dateSelect" listener="#{scheduleBean.onDateSelect}" update="eventDetails" oncomplete="PF('eventDialog').show();;" />-->
               <!-- <p:ajax event="eventSelect" listener="#{scheduleBean.onEventSelect}" update="eventDetails" oncomplete="PF('eventDialog').show();"/>-->
               <!-- <p:ajax event="eventMove" listener="#{scheduleBean.onEventMove}" update="messages" />
                <p:ajax event="eventResize" listener="#{scheduleBean.onEventResize}" update="messages" />-->
         </p:schedule>
       </h:form>
   </ui:define>  
   <ui:define name="contentLeft">
        <h:form>
            
        <p:growl id="messages" showDetail="true" />
        
        <p:commandButton value="New Event" id="newEvent" onclick="PF('modifyEventDialog').show();"/>
        
        <p:dialog widgetVar="modifyEventDialog" header="Event Details" showEffect="clip" hideEffect="clip" position="right">
           <h:panelGrid id="modifyEventDetails" columns="2">
              
              <h:outputLabel for="title" value="Title:" />
              <h:inputText id="title" value="#{scheduleBean.title}"/>
              
              <h:outputLabel for="description" value="Description:" />
              <h:inputText id="description" value="#{scheduleBean.description}" required="false"/>
              
              <h:outputLabel for="from" value="From:" />
              <p:calendar id="from" value="#{scheduleBean.startingDate}" pattern="MM/dd/yyyy HH:mm:ss" />
              
              <h:outputLabel for="to" value="To:" />
              <p:calendar id="to" value="#{scheduleBean.endingDate}" pattern="MM/dd/yyyy HH:mm:ss" />
              
              <h:outputLabel for="allDay" value="All Day:" />
              <h:selectBooleanCheckbox id="allDay" value="#{scheduleBean.allDay}" />
              
              <h:outputLabel for="location" value="Location:"/>
              <h:inputText id="location" value="#{scheduleBean.location}"/>
              
              <h:outputLabel for="privacy" value="Privacy:"/>
              <p:selectOneRadio id="privacy" value="#{scheduleBean.isPublic}">
                               <f:selectItem itemLabel="Public" itemValue="#{true}" />
                               <f:selectItem itemLabel="Private" itemValue="#{false}" />
              </p:selectOneRadio>
             
             
              <h:outputLabel id="forecast" value="Forecast:"/>
              <h:outputLabel id="prova" value="Prova"/>  
              <p:commandButton type="reset" value="Reset" />
              <p:commandButton id="addButton" value="Save" actionListener="#{scheduleBean.saveEvent}"
                              oncomplete="PF('myschedule').update();PF('modifyEventDialog').hide();"/>
             
           </h:panelGrid>
        </p:dialog>
        </h:form>
    </ui:define> 
</ui:composition>
