<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/logged/loggedTemplate.xhtml"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <ui:define name="content">
     <h:form>
         <p:growl id="messages" showDetail="true" />
         <p:schedule value="#{scheduleBean.model}"  widgetVar="myschedule" timeZone="GMT+2">
                <p:ajax event="dateSelect" listener="#{scheduleBean.onDateSelect}" update="eventDetails" oncomplete="PF('eventDialog').show();;" />
                <p:ajax event="eventSelect" listener="#{scheduleBean.onEventSelect}" update="eventDetails" oncomplete="PF('eventDialog').show();"/>
                <p:ajax event="eventMove" listener="#{scheduleBean.onEventMove}" update="messages" />
                <p:ajax event="eventResize" listener="#{scheduleBean.onEventResize}" update="messages" />
        </p:schedule>
        
         <p:dialog widgetVar="eventDialog" header="Event Details" showEffect="clip" hideEffect="clip">
           <h:panelGrid id="eventDetails" columns="2">
              
              <h:outputLabel for="title" value="Title:" />
              <h:inputText id="title" value="#{scheduleBean.event.title}" required="true"/>
              
              <h:outputLabel for="description" value="Description:" />
              <h:inputText id="description" value="#{scheduleBean.event.description}" required="false"/>
              
              <h:outputLabel for="from" value="From:" />
              <p:inputMask id="from" value="#{scheduleBean.event.startDate}" mask="99/99/9999">
                  <f:convertDateTime pattern="dd/MM/yyyy"  timeZone="GMT+2"/>
              </p:inputMask>
              
              <h:outputLabel for="to" value="To:" />
              <p:inputMask id="to" value="#{scheduleBean.event.endDate}" mask="99/99/9999">
                  <f:convertDateTime pattern="dd/MM/yyyy" timeZone="GMT+2"/>
              </p:inputMask>
              
              <h:outputLabel for="allDay" value="All Day:" />
              <h:selectBooleanCheckbox id="allDay" value="#{scheduleBean.event.allDay}" />
              
              <h:outputLabel for="location" value="Location:"/>
              <h:inputText id="location" value="#{scheduleBean.event.eventLocation}"/>
              
          
              
              <h:outputLabel id="forecast" value="Forecast:"/>
              <h:outputLabel id="prova" value="Prova"/>  
               <p:commandButton type="reset" value="Reset" />
               <p:commandButton id="addButton" value="Save" actionListener="#{scheduleBean.addEvent}"
                              oncomplete="PF('myschedule').update();PF('eventDialog').hide();"/>
           </h:panelGrid>
        </p:dialog>
      
       </h:form> 
   </ui:define>
</ui:composition>
