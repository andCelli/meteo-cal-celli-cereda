<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/logged/loggedTemplate.xhtml"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <ui:define name="contentCenter">
     <h:form>
         <p:schedule value="#{scheduleBean.model}"  widgetVar="myschedule" timeZone="GMT+2">
                <p:ajax event="eventSelect" listener="#{scheduleBean.onEventSelect}" update="eventDetails" oncomplete="PF('eventDetailsDialog').show();"/>
         </p:schedule>
        <!--Event details--> 
         <p:dialog widgetVar="eventDetailsDialog" header="Event Details" showEffect="clip" hideEffect="clip">
             <p:panelGrid id="eventDetails" columns="2">
                 <h:outputLabel for="title" value="Title:"/>
                 <h:outputLabel id="title" value="#{scheduleBean.event.title}"/>
                 <h:outputLabel for="description" value="Description:"/>
                 <h:outputLabel id="description" value="#{scheduleBean.event.description}"/>
                 <h:outputLabel for="startingTime" value="From:" />
                 <p:calendar id="startingTime" value="#{scheduleBean.event.startDate}" readonly="true" pattern="MM/dd/yyyy HH:mm:ss" />
                 <h:outputLabel for="endingTime" value="To:" />
                 <p:calendar id="endingTime" value="#{scheduleBean.event.endDate}" readonly="true" pattern="MM/dd/yyyy HH:mm:ss" />
                 <!--LOCATION-->
                 <h:outputLabel for="privacy" value="Privacy:"/>
                 <p:selectOneRadio id="privacy" value="#{scheduleBean.event.publicEvent}" disabled="true">
                               <f:selectItem itemLabel="Public" itemValue="#{true}" />
                               <f:selectItem itemLabel="Private" itemValue="#{false}" />
                 </p:selectOneRadio>
                 <h:outputLabel for="forecast" value="Forecast:"/>
                 <h:outputLabel id="forecast" value="TODO"/>
                 
                 <p:commandButton id="modifyButton" value="Modify" 
                                  onclick="PF('modifyEventDialog').show();PF('eventDetailsDialog').hide();"/>
                 <p:commandButton id="deleteButton" value="Delete" 
                                  onclick="#{scheduleBean.delete()};PF('eventDetailsDialog').hide();PF('myschedule').update();" />
             </p:panelGrid> 
         </p:dialog>
     </h:form>
   </ui:define> 
   <!--Right--> 
   <ui:define name="contentRight">  
       <h:form>   
        <p:growl id="messages" showDetail="true" />
        
        <p:commandButton value="New Event" id="newEvent" onclick="PF('modifyEventDialog').show();#{scheduleBean.setNewEvent(true)}"/>
   
        <p:dialog widgetVar="modifyEventDialog" header="Event Details" showEffect="clip" hideEffect="clip" position="right" draggable="false">
      
           <h:panelGrid id="modifyEventDetails" columns="2"  style="width:410px;height:560px; ">
              <h:outputLabel for="title" value="Title:" />
              <h:form id="insertTile">
                 <p:inputText id="title" value="#{scheduleBean.title}" required="true"/>
              </h:form>
              
              <h:outputLabel for="description" value="Description:" />
              <h:form id="insertDescription">
                 <p:inputText id="description" value="#{scheduleBean.description}" required="false"/>
              </h:form>
              
              <h:outputLabel for="from" value="From:" />
              <p:calendar id="from" value="#{scheduleBean.startingDate}" pattern="MM/dd/yyyy HH:mm:ss" />
              
              <h:outputLabel for="to" value="To:" />
              <p:calendar id="to" value="#{scheduleBean.endingDate}" pattern="MM/dd/yyyy HH:mm:ss" />
              
              <h:outputLabel for="allDay" value="All Day:" />
              <h:selectBooleanCheckbox id="allDay" value="#{scheduleBean.allDay}" />
              
              <h:outputLabel for="location" value="Location:"/>
              <h:form id="insertLocation">
                 <p:inputText id="location" value="#{scheduleBean.location}"/>
              </h:form>
              
              <h:outputLabel for="privacy" value="Privacy:"/>
              <p:selectOneRadio id="privacy" value="#{scheduleBean.isPublic}">
                               <f:selectItem itemLabel="Public" itemValue="#{true}" />
                               <f:selectItem itemLabel="Private" itemValue="#{false}" />
              </p:selectOneRadio>
               
              <p:commandButton type="reset" value="Reset" />
              <p:commandButton id="addButton" value="Save" actionListener="#{scheduleBean.saveEvent}"
                              onclick="PF('myschedule').update();PF('modifyEventDialog').hide();"/>
           </h:panelGrid>
       </p:dialog>
       </h:form>
    </ui:define> 
</ui:composition>
