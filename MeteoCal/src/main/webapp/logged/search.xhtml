<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/logged/loggedTemplate.xhtml"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="contentCenter">
        <p:dataScroller value="#{searchScrollerBean.users}" var="user" chunkSize="10">
            <f:facet name ="header">
                #{searchScrollerBean.header}
            </f:facet>
            
            <h:panelGrid columns="2">
                <h:outputLabel id="username" value="#{user.username}"/>
                <h:outputLabel id="email" value="#{user.email}"/>
            </h:panelGrid>
            
        </p:dataScroller>
    </ui:define>
</ui:composition>
