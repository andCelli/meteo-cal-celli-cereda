<!--
This template defines the basic structure of a MeteoCal page available for a LOGGED user.
The template defines: 1) the basic layout that will be used in all the logged-user pages
2) the menu bar that will be displayed on the top of every page
@author Andrea
-->
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>MeteoCal</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <style>
            .ui-menubar{
                background-color: orange;
                color: orange;
            }
        </style>    
    </h:head>
    <body>
       <p:layout fullPage="true">
           <!--This will contain the top bar--> 
           <p:layoutUnit position="north" size="50" resizable="true">
               <p:menubar>
               <f:facet name="options">
                   <p:inputText style="margin-right:10px" placeholder="Search"/>
                   <p:commandButton type="button" value="Logout" icon="ui-icon-extlink" />
               </f:facet>
               </p:menubar>    
            </p:layoutUnit>

            <p:layoutUnit position="west" size="250"  resizable="true">
                <h:outputText value="Left unit content." />
            </p:layoutUnit>

            <p:layoutUnit position="east" size="450" resizable="true">
                <h:outputText value="Right unit content." />
            </p:layoutUnit>

            <p:layoutUnit position="center">
                <ui:insert name="content">Put default content here, if any.</ui:insert>
            </p:layoutUnit>
        </p:layout>
    </body>
</html>
