<!--
This template defines the basic structure of a MeteoCal page available for a LOGGED user.
The template defines: 1) the basic layout that will be used in all the logged-user pages
2) the menu bar that will be displayed on the top of every page
@author Andrea
-->
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>MeteoCal</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <style>
            .ui-link {
                font-family: arial;
                color:royalblue;
                margin-right:10px;
                background-color:mediumspringgreen;
                border: none;
            }
            .ui-layout-unit{
                border:none;
            }
            #commandGrid{
                border:none !important;
                background-color: mediumspringgreen;
            }
            #topDivision{
                background-color: mediumspringgreen;
            }
           .ui-layout-north{
                background-color: mediumspringgreen;
            }
            .ui-layout-pane-north{
                background-color: mediumspringgreen;
            }
            .ui-layout-unit .ui-layout-unit-content{
                overflow:hidden !important;
                padding: 0px;
            }
        </style>    
    </h:head>
    <body>
        
       <p:layout fullPage="true">
          
           <p:layoutUnit position="north" resizable="false">  
      
            <div align="right" style="background-color:mediumspringgreen;">
                   <h:panelGrid id="commandGrid" columns="5" border="0">
                       <h:form id="topForm">
                       <p:inputText id="searchKey"  value="#{searchBean.searchKey}" 
                                    style="margin-right:10px; background-color:mediumspringgreen;border: none;"/>
                       </h:form>
                       <p:commandButton id="searchButton" value="Search" action="#{searchBean.search()}" update=":topForm"
                                        oncomplete="#{resultsBean.updateResults()}"/>     
                   <p:link  value="home" outcome="home"/>
                   <p:link  value="settings" outcome="settings"/>
                   <h:form>
                      <p:commandLink action="#{loginBean.logout()}" value="logout"/>
                   </h:form>
                </h:panelGrid>
            </div>
                  
            </p:layoutUnit>

            <p:layoutUnit position="west" size="250"  resizable="false">
                <ui:insert name="contentLeft"/>
            </p:layoutUnit>
              
            <p:layoutUnit position="east" size="450" resizable="false">
                <ui:insert name="contentRight"/>
            </p:layoutUnit>

            <p:layoutUnit position="center">
                <ui:insert name="contentCenter">Put default content here, if any.</ui:insert>
            </p:layoutUnit>
               </p:layout>
    </body>
</html>
