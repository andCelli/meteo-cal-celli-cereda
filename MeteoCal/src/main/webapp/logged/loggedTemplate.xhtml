<!--
This template defines the basic structure of a MeteoCal page available for a LOGGED user.
The template defines: 1) the basic layout that will be used in all the logged-user pages
2) the menu bar that will be displayed on the top of every page
@author Andrea
-->
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>MeteoCal</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <style>
            .ui-menubar{
                background-color:mediumspringgreen;
                padding:5px;
                border:0px;
                border-style: solid;
            }
            .ui-link {
                font-family: arial;
                color:royalblue;
                margin-right:10px;
                background-color:mediumspringgreen;
                border: none;
            }
            .ui-layout-unit{
                border:none;
            }
        </style>    
    </h:head>
    <body>
       <p:layout fullPage="true">
           <!--This will contain the top bar--> 
           <p:layoutUnit position="north" size="55px" resizable="false" >  
 
                   <p:panelGrid id="commandGrid" columns="4" 
                                style="background-color:mediumspringgreen;border: none;height: 54px;">
                   <p:inputText  placeholder="Search"
                                style="margin-right:10px; background-color:mediumspringgreen;border: none;"/>
                   <p:link  value="home" outcome="home"/>
                   <p:link  value="settings" outcome="settings"/>
                   <h:form>
                   <p:commandLink action="#{loginBean.logout()}" value="logout"/>
                   </h:form>
                   </p:panelGrid>
              
            </p:layoutUnit>

            <p:layoutUnit position="west" size="250"  resizable="false"/>
              
            <p:layoutUnit position="east" size="450" resizable="false">
                <ui:insert name="contentRight">Put default content here, if any.</ui:insert>
            </p:layoutUnit>

            <p:layoutUnit position="center">
                <ui:insert name="contentCenter">Put default content here, if any.</ui:insert>
            </p:layoutUnit>
        </p:layout>
    </body>
</html>
