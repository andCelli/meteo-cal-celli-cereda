<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Registration</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <style>
            h1{
                color:lime;
                font-family: arial;
                font-size: 350%
            }
        </style> 
    </h:head>
    <body>
        <center>
        <h1>
            Registration
        </h1>
        <h:form id="registrationform"> 
            <p:panel header="Insert your data here">
                <h:panelGrid columns="3" id="regGrid">
                    <!--Personal information-->
                    <h:outputLabel for="username">
                        Username
                    </h:outputLabel>
                    <p:inputText id="username" value="#{registrationBean.user.username}">
                        <p:ajax update="usernamemsg"/>
                    </p:inputText>
                    <p:message id="usernamemsg" for="username" />
                    
                    <h:outputLabel for="name">
                        Name
                    </h:outputLabel>
                    <p:inputText id="name" value="#{registrationBean.user.name}">
                        <p:ajax update="namemsg"/>
                    </p:inputText>
                    <p:message id="namemsg" for="name" />
                    
                    <h:outputLabel for="surname">
                        Surname
                    </h:outputLabel>
                    <p:inputText id="surname" value="#{registrationBean.user.surname}">
                        <p:ajax update="surnamemsg"/>
                    </p:inputText>
                    <p:message id="surnamemsg" for="surname" />
                    
                    <h:outputLabel for="email">
                        Email
                    </h:outputLabel>
                    <p:inputText id="email" value="#{registrationBean.user.email}">
                        <p:ajax update="emailmsg"/>
                    </p:inputText>
                    <p:message id="emailmsg" for="email" />
                   
                    <h:outputLabel for="password">
                        Password
                    </h:outputLabel>
                    <p:password id="password" value="#{registrationBean.user.password}"
                                feedback="true" match="pwd2" label="Password"/>
                    <p:message for="password" />
                    
                    <h:outputLabel for="pwd2">
                        Confirm Password
                    </h:outputLabel>
                    <p:password id="pwd2" label="Confirm Password"/> 
                </h:panelGrid>
               <!-- Privacy settings-->
                <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
                     <p:outputLabel for="privacy" value="Calendar privacy" />
                     <p:selectOneRadio id="privacy" value="#{registrationBean.user.publicCalendar}" >
                               <f:selectItem itemLabel="Public" itemValue="Public" />
                               <f:selectItem itemLabel="Private" itemValue="Private" />
                               <f:converter converterId="privacyConverter" />
                          </p:selectOneRadio>
                </h:panelGrid>
                <p:commandButton id="submit" value="Register" update="regGrid"
                                 action="#{registrationBean.register()}" />
            </p:panel>
        </h:form>    
        </center>
    </body>
</html>
