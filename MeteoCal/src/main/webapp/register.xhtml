<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <head>
        <title>Registration</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <style>
            h1{
                color:lime;
                font-family: arial;
                font-size: 350%
            }
        </style> 
    </head>
    <body>
        <center>
        <h1>
            Registration
        </h1>
        <h:form id="registrationform"> 
            <p:panel header="Insert your data here">
                <h:panelGrid columns="3" id="regGrid">
                    <h:outputLabel for="username">
                        Username
                    </h:outputLabel>
                    <p:inputText id="username" value="#{registrationBean.user.username}">
                        <p:ajax update="usernamemsg"/>
                    </p:inputText>
                    <p:message id="usernamemsg" for="username" />
                    
                    <h:outputLabel for="name">
                        Name
                    </h:outputLabel>
                    <p:inputText id="name" value="#{registrationBean.user.name}">
                        <p:ajax update="namemsg"/>
                    </p:inputText>
                    <p:message id="namemsg" for="name" />
                    
                    <h:outputLabel for="surname">
                        Surname
                    </h:outputLabel>
                    <p:inputText id="surname" value="#{registrationBean.user.surname}">
                        <p:ajax update="surnamemsg"/>
                    </p:inputText>
                    <p:message id="surnamemsg" for="surname" />
                    
                    <h:outputLabel for="email">
                        Email
                    </h:outputLabel>
                    <p:inputText id="email" value="#{registrationBean.user.email}">
                        <p:ajax update="emailmsg"/>
                    </p:inputText>
                    <p:message id="emailmsg" for="email" />
                   
                    <h:outputLabel for="password">
                        Password
                    </h:outputLabel>
                    <p:password id="password" value="#{registrationBean.user.password}"
                                feedback="true" match="pwd2" label="Password"/>
                    <p:message for="password" />
                    
                    <h:outputLabel for="pwd2">
                        Confirm Password
                    </h:outputLabel>
                    <p:password id="pwd2" label="Confirm Password"/>
                    
                </h:panelGrid>
            </p:panel>
        </h:form>    
        </center>
    </body>
</html>
